<ion-header no-border>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Archive</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="!todos.length" text-center>
      No tasks done yet.
    </ion-item>
    <ion-item *ngFor="let item of todos">
      <ion-label text-wrap>{{ item.description }}</ion-label>
      <ion-checkbox color="secondary" [(ngModel)]="item.archived" (ionChange)="markAsUndone(item)"></ion-checkbox>
    </ion-item>
    <ion-item>

    </ion-item>
  </ion-list>

</ion-content>
